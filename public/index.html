<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME LINKS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---->
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="res/icons/language.png">
    <title>LangTran</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <nav>
                <ul class="brand">
                    <li>
                        <img src="res/icons/language.png" width="23" alt="brand-logo">
                        <span>LangTran</span>
                    </li>
                </ul>

                <ul class="options">
                    <li>
                        <button type="button" class="options-btn" title="Light Mode">
                            <i class="fa fa-moon-o"></i>
                        </button>
                    </li>
                    <li class="login-button">
                        <span>Login</span>
                        <i class="fa fa-user-o"></i>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <!-- <button type="button" class="translate-btn" title="Translate Text">Translate
                <i class="fa fa-arrows-h"></i>
            </button> -->
            
            <div class="input-area">
                <div class="input-area-header">
                    <h4>Type Text</h4>
                    <span>Target Language:</span>
                    <select name="selected-language" title="Select Language" class="selected-language">
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="portuguese">Portuguese</option>
                    </select>                    
                </div>
                <div class="input-area-text" contenteditable="true">
                    
                </div>
            </div>

            <div class="translation-area">
                <div class="translation-area-header">
                    <h4>Translation</h4>
                    <button type="button" class="copy-text-btn" title="Copy to clipboard">Copy Text <i class="fa fa-clone"></i> </button>
                </div>                
                <div class="translation-area-text" contenteditable="false">

                </div>
            </div>
        </main>

        <footer>
            <div class="footer-header">
                <ul>
                    <li>
                        <img src="res/icons/language.png" width="23" alt="brand-logo">
                        <span>LangTran</span>
                    </li>
                </ul>
            </div>
            <div class="footer-links">
                <ul>
                    <li title="Click to view Github Repository" onclick="()=>{
                        location.assign.location = 'https://github.com/Amari1007/LanguageTrans'
                    }">
                        <i class="fa fa-github"></i>
                    </li>
                    <li>
                        <i class="fa fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fa fa-facebook"></i>
                    </li>
                </ul>
            </div>
        </footer>

    </div>
</body>
<script src="./main.js"></script>
</html>
